<body>

    <textarea id="emotion" placeholder="Â¿CÃ³mo te sientes hoy?"></textarea><br>
    <button onclick="generatePlaylist()">Generar Playlist</button>

    <div class="playlist" id="result"></div>

   <script>

function detectarEmocion(texto) {
  texto = texto.toLowerCase();

  if (texto.includes("amor") || texto.includes("enamorado") || texto.includes("romance")) {
    return "amor";
  }

  if (texto.includes("triste") || texto.includes("depresiÃ³n") || texto.includes("solo")) {
    return "tristeza";
  }

  if (texto.includes("feliz") || texto.includes("alegre") || texto.includes("euforia")) {
    return "felicidad";
  }

  if (texto.includes("enojo") || texto.includes("rabia") || texto.includes("ira")) {
    return "enojo";
  }

  if (texto.includes("motivado") || texto.includes("gym") || texto.includes("disciplina")) {
    return "motivacion";
  }

  return "neutral";
}

const playlists = {
  amor: ["Perfect", "All of Me", "Until I Found You"],
  tristeza: ["Fix You", "Someone Like You", "All I Want"],
  felicidad: ["Happy", "Can't Stop The Feeling", "On Top Of The World"],
  enojo: ["Believer", "Stronger", "Lose Yourself"],
  motivacion: ["Eye of the Tiger", "POWER", "Titanium"],
  neutral: ["Blinding Lights", "Heat Waves", "Sunflower"]
};

function generatePlaylist() {
  let texto = document.getElementById("emotion").value;
  let emocion = detectarEmocion(texto);
  let canciones = playlists[emocion];

  let resultado = "<h3>Playlist para: " + emocion + " ðŸŽ§</h3><ul>";

canciones.forEach(cancion => {
  resultado += <li><a href="${cancion.link}" target="_blank" style="color:#1DB954;">${cancion.nombre}</a></li>;
});
  resultado += "</ul>";

  document.getElementById("result").innerHTML = resultado;
}

</script>
