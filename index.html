// -------- DETECCIÃ“N DE EMOCIONES --------

function detectarEmocion(texto) {
  texto = texto.toLowerCase();

  if (texto.includes("amor") || texto.includes("enam") || texto.includes("romant")) {
    return "amor";
  }

  if (
    texto.includes("triste") ||
    texto.includes("mal") ||
    texto.includes("solo") ||
    texto.includes("deprim") ||
    texto.includes("bajone")
  ) {
    return "tristeza";
  }

  if (
    texto.includes("feliz") ||
    texto.includes("alegr") ||
    texto.includes("euforia") ||
    texto.includes("emocion")
  ) {
    return "felicidad";
  }

  if (
    texto.includes("enojo") ||
    texto.includes("rabia") ||
    texto.includes("ira") ||
    texto.includes("furia")
  ) {
    return "enojo";
  }

  if (
    texto.includes("motivad") ||
    texto.includes("gym") ||
    texto.includes("disciplina") ||
    texto.includes("enfocado")
  ) {
    return "motivacion";
  }

  return "neutral";
}
